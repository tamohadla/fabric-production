<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدخالات الخام (القماش)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div>إدخالات الخام</div>
    <div>
      <button onclick="window.location.href='home.html'">الصفحة الرئيسية</button>
      <button id="logout-btn">تسجيل الخروج</button>
    </div>
  </header>

  <div class="container">
    <h1>إذن خام جديد</h1>

    <form id="grey-entry-form" class="grid-form">
      <label>المرسل (مصنع الدائري)
        <select id="ge-from-factory" required>
          <option value="">اختر مصنع دائري...</option>
        </select>
      </label>
      <label>المرسل له (المصبغة)
        <select id="ge-to-dyehouse" required>
          <option value="">اختر مصبغة...</option>
        </select>
      </label>
      <label>تاريخ الإرسال
        <input type="date" id="ge-date" required />
      </label>
      <label>رقم إذن الخام
        <input type="text" id="ge-receipt" required />
      </label>
      <label>ملاحظات عامة
        <input type="text" id="ge-notes" />
      </label>
    </form>

    <h2>بنود الخام</h2>
    <table class="lines-table">
      <thead>
        <tr>
          <th>نوع الخام</th>
          <th>ماركة الخيط المستخدمة</th>
          <th>الكمية (كغ)</th>
          <th>عدد الأتياب / الرولات</th>
          <th>ملاحظات</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="grey-lines-body"></tbody>
    </table>
    <button id="add-grey-line">إضافة بند خام</button>

    <div class="totals">
      <span>إجمالي الوزن (كغ): <strong id="g-total-kg">0</strong></span>
      <span>إجمالي الأتياب / الرولات: <strong id="g-total-rolls">0</strong></span>
    </div>

    <button id="save-grey-entry" class="primary">حفظ إذن الخام</button>

    <hr />
    <h2>آخر أذونات الخام</h2>
    <table>
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>رقم الإذن</th>
          <th>المصنع</th>
          <th>المصبغة</th>
          <th>إجمالي الوزن</th>
        </tr>
      </thead>
      <tbody id="recent-grey-entries"></tbody>
    </table>
  </div>

  <script type="module" src="grey.js"></script>
</body>
</html>
